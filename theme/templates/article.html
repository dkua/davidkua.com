{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content" class="body">
  <article>
    {% if article.ipython %}
      <link rel="stylesheet" href="{{ SITEURL }}/theme/css/ipython.css">
    {% endif %}
    <div class="header">
      <header>
        <h3 class="entry-title">{{ article.title}}</h3>
        {{ article.locale_date }}
      </header>
    </div>
    <br />
    <div class="entry-content">
      {{ article.content }}
    </div>
  </article>
</section>
{% endblock %}
